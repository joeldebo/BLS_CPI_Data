<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Food at Home CPI</title>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='style.css') }}"
		/>
	</head>
	<body>
		<nav class="navbar">
			<a href="{{ url_for('index') }}">Table</a>
			<a href="{{ url_for('chart') }}">Bar Chart</a>
		</nav>
		<h1>Chart</h1>

		<input
			type="text"
			id="series-input"
			placeholder="Enter series names"
			value="Food at home, Beef and veal, Uncooked ground beef, Uncooked beef roasts"
		/>
		<div class="seasonal-adjustment">
			<label class="switch">
				<input type="checkbox" id="seasonal-toggle" />
				<span class="slider"></span>
			</label>
			<span>Seasonal Adjustment</span>
		</div>

		<button id="fetch-data-button-chart">Get Data</button>

		<div class="chart-controls">
			<label class="switch">
				<input type="checkbox" id="percent-toggle" />
				<span class="slider"></span>
			</label>
			<span id="metric-label">Percent Change</span>
		</div>

		<div id="chart-container">
			<svg id="bar-chart"></svg>
		</div>

		<button id="download-chart">Download Chart</button>

		<!-- Load external JS -->
		<script src="https://d3js.org/d3.v7.min.js"></script>
		<script src="{{ url_for('static', filename='main.js') }}"></script>
		<script src="{{ url_for('static', filename='bar_chart.js') }}"></script>
	</body>
</html>
